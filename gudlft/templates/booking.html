{% extends "base.html" %}
{% block content %}
    <h2>{{competition.name}}</h2>
    <a href="{{url_for('logout')}}" class="logout_link">Logout</a>
    {% include 'message.html' %}

    Places available: {{competition.number_of_places}} Already booked: {{club.already_booked(competition)}}
    <form action="/purchasePlaces" method="post">
        <input type="hidden" name="club" value="{{club.name}}">
        <input type="hidden" name="competition" value="{{competition.name}}">
        <label for="places">How many places?</label><input type="number" name="places" id="number_of_places"/>
        <button type="submit">Book</button>
    </form>
{% endblock content %}
